<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather App</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1>Weather App</h1>
            <input type="text" id="locationInput" placeholder="Enter a city">
            <button id="search">Search</button>
            <div class="weather-info">
                <h2 id="location"></h2>
                <p id="temperature"></p>
                <p id="description"></p>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
